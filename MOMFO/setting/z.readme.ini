「アルゴリズム」.st
	入れたい基本的な実験設定をここで入力すると読み込んでくれる．
	全ての実験で共通な設定をここに書いて，実験ごとに異なる設定をコマンドラインに入力	
	デミリタは「:」
	例:「numberOfPopulation:100」

あとは設定が多すぎない限り，
適当に文字列を入れても[：]があれば大丈夫．
一つでも「:」がないとプログラムは必ず失敗する
一行に：が複数ある場合，:で区切った最初がキーとして，その次の部分が要素としてハッシュに保存される．

oldは，プログラムを書き直す時に必要なくなったものを一応格納するためのディレクトリで基本使う予定はないが，
削除したら，metaheuristics.zoldに格納しているプログラムを実行できなくなるのでなるべく保存しておくように．

